<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <main class="container">
      <div class="options">
        <select name="table" id="table">
          <option value="selected" disabled selected>

          <option value="two" id="two">2</option>
          <option value="three" id="three">3</option>

          <option value="five" id="five">5</option>
          <option value="six" id="six">6</option>
          <option value="seven" id="seven">7</option>
          <option value="eigth" id="eight">8</option>
          <option value="nine" id="nine">9</option>
        </select>
      </div>
      <div class="result">
        <ul class="result__list" id="list"></ul>
      </div>
      <p id="text"></p>
    </main>
    <script src="index.js"></script>
  </body>
